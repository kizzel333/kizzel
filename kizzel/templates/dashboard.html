{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width: 1000px;">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-white mb-0">Dashboard</h3>
    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
  </div>

  <div class="bg-white p-4 rounded-3 shadow-lg">
    <div class="d-flex justify-content-between mb-3">
      <h3 class="text-primary mb-0">Employees</h3>
      <a href="/add" class="btn btn-success">Add Employee</a>
    </div>

    <table class="table table-bordered table-hover shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employees %}
        <tr>
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.position }}</td>
          <td>{{ emp.salary }}</td>
          <td>
            <a href="/edit/{{ emp.id }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ emp.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete employee?');">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
{% endblock %}
