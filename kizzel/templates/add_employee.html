{% extends "base.html" %}
{% block title %}Add Employee{% endblock %}

{% block content %}
<h3>Add New Employee</h3>
<form method="post">
  <div class="mb-3">
    <input type="text" name="name" class="form-control" placeholder="Employee Name" required>
  </div>
  <div class="mb-3">
    <input type="text" name="position" class="form-control" placeholder="Position">
  </div>
  <div class="mb-3">
    <input type="number" step="0.01" name="salary" class="form-control" placeholder="Salary">
  </div>
  <button class="btn btn-success">Add</button>
</form>
{% endblock %}
