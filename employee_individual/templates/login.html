{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width: 400px;">
  <div class="text-center mb-3">
    <img src="{{ url_for('static', filename='user-icon.png') }}" class="rounded-circle" width="80" alt="User Icon">
  </div>
  <div class="text-center mb-3">
    <h3 class="text-primary">Login</h3>
  </div>
  <form method="post" class="bg-white p-4 rounded-3 shadow-lg">
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-person-fill text-muted"></i>
        </span>
        <input type="text" name="username" class="form-control border-start-0" placeholder="Username" required>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-lock-fill text-muted"></i>
        </span>
        <input type="password" name="password" class="form-control border-start-0" placeholder="Password" required>
      </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label small text-muted" for="remember">Remember me</label>
      </div>
      <a href="#" class="small text-muted text-decoration-none">Forgot Password?</a>
    </div>
    <button class="btn btn-primary w-100 py-2">LOGIN</button>
  </form>
  <div class="text-center mt-3">
    <span class="text-white small">Donâ€™t have an account? <a href="/signup" class="text-decoration-none text-success fw-bold">Sign up</a></span>
  </div>
</div>
{% endblock %}
