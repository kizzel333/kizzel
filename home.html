<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Info Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f1f8ff);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
    }

    h4, h2 {
      color: #0275d8;
      font-weight: 600;
    }

    .btn-blue {
      background-color: #0275d8;
      border: none;
      color: #fff;
    }

    .btn-blue:hover {
      background-color: #025aa5;
    }

    .btn-warning {
      background-color: #ffc107;
      color: #000;
      border: none;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .btn-danger {
      background-color: #d9534f;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c9302c;
    }

    .form-label {
      font-weight: 500;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }

    .form-control:invalid {
      border-color: #e3342f;
    }

    .table thead {
      background-color: #0275d8;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #f1f9ff;
    }

    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <div class="row g-4">
      <!-- Form Section -->
      <div class="col-md-4">
        <div class="card p-4">
          <h4 id="formTitle">‚ûï Add Employee</h4>
          <form id="employeeForm" novalidate>
            <input type="hidden" id="editIndex" />
            <div class="mb-3">
              <label for="employeeID" class="form-label">Employee ID</label>
              <input type="text" id="employeeID" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="position" class="form-label">Position</label>
              <input type="text" id="position" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="office" class="form-label">Office</label>
              <input type="text" id="office" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-blue w-100">üíæ Save</button>
          </form>
        </div>
      </div>

      <!-- Table Section -->
      <div class="col-md-8">
        <div class="card p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">üìã Employee List</h4>
            <input type="text" id="searchInput" class="form-control w-50" placeholder="üîç Search..." />
          </div>
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Last</th>
                  <th>First</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="employeeTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let employees = [];

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type} border-0 show mb-2`;
      toast.role = 'alert';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function renderTable(filter = '') {
      const tbody = document.getElementById("employeeTable");
      tbody.innerHTML = "";

      employees
        .filter(emp => JSON.stringify(emp).toLowerCase().includes(filter.toLowerCase()))
        .forEach((emp, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${emp.id}</td>
            <td>${emp.lastName}</td>
            <td>${emp.firstName}</td>
            <td>${emp.position}</td>
            <td>${emp.office}</td>
            <td>
              <button class="btn btn-warning btn-sm me-1" onclick="editEmployee(${index})">‚úèÔ∏è</button>
              <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${index})">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(row);
        });
    }

    function editEmployee(index) {
      const emp = employees[index];
      document.getElementById("formTitle").innerText = "‚úèÔ∏è Edit Employee";
      document.getElementById("employeeID").value = emp.id;
      document.getElementById("lastName").value = emp.lastName;
      document.getElementById("firstName").value = emp.firstName;
      document.getElementById("position").value = emp.position;
      document.getElementById("office").value = emp.office;
      document.getElementById("editIndex").value = index;
    }

    function deleteEmployee(index) {
      if (confirm("Are you sure you want to delete this employee?")) {
        employees.splice(index, 1);
        renderTable();
        showToast("Employee deleted", "danger");
      }
    }

    document.getElementById("employeeForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const id = document.getElementById("employeeID").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const firstName = document.getElementById("firstName").value.trim();
      const position = document.getElementById("position").value.trim();
      const office = document.getElementById("office").value.trim();
      const editIndex = document.getElementById("editIndex").value;

      if (!id || !lastName || !firstName || !position || !office) {
        showToast("Please fill in all fields", "warning");
        return;
      }

      const newEmployee = { id, lastName, firstName, position, office };

      if (editIndex === "") {
        employees.push(newEmployee);
        showToast("Employee added!");
      } else {
        employees[editIndex] = newEmployee;
        showToast("Employee updated!");
      }

      this.reset();
      document.getElementById("formTitle").innerText = "‚ûï Add Employee";
      document.getElementById("editIndex").value = "";
      renderTable();
    });
